  <h2>장지민 샐러드 레시피</h2>
  <p><b>재료 : </b> 핑거푸드 50000개, 차키 1개, 패딩 0개, 책 0g</p>
  <p><b>드레싱 : </b> 코딩능력 900큰술, 눈치 2000000큰술, 소금 약간</p>
  <ul>
    <li>핑거푸드를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
    <li>장지민과 차키, 패딩, 책도 먹기 좋은 크기로 썰어둡니다.</li>
    <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아줍니다.</li>
    <li>볼에 핑거푸드와 장지민, 차키, 패딩, 책를 넣고 드레싱을 뿌리면 끝</li>
  </ul>
</body>
